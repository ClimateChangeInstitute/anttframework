<title>Sticky Footer Navbar Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link href="index_files/bootstrap.css" rel="stylesheet">

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<link href="index_files/ie10-viewport-bug-workaround.css"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link href="index_files/sticky-footer-navbar.css" rel="stylesheet">
<link href="index_files/custom.css" rel="stylesheet">

      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

	<!-- Fixed navbar -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">AntT</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="about.html">About</a></li>
					<li><a href="database.html">Database</a></li>
					<li><a href="methodology.html">Methodology</a></li>
					<li class="active"><a href="team.html">Team</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<!-- Begin page content -->

	<!-- Begin page content -->
	<div class="container" id="insert-xml-here" ng-app="exampleApp">
		<div class="page-header">
			<h1>All Samples</h1>
		</div>

		<div ng-controller="allSamples">
			<div ng-repeat="sample in dataSet">
				<a href="{{sample.sampleType}}.html?id={{sample.sampleID}}">
					<div class="panel panel-default selectpanelhover">
					  <div class="panel-body">
					    <p><strong>Sample ID: </strong>{{sample.sampleID}} <span class="pull-right"><strong>Collection Date: </strong> {{sample.collectionDate}}</span></p>
					    <p><strong>Sample Type: </strong>{{sample.sampleType}}<span class="pull-right"><strong>Collected By: </strong> {{sample.sampledBy}}</span></p>
					  </div>
					</div>
				</a>
			</div>
		</div>
	</div>



		<footer class="footer">
			<div class="container">
				<p>
				<img class="footer-img" alt="UMaine CCI" src="./images/ccilogo.svg">
			</p>
			</div>
		</footer>


		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="index_files/jquery.js"></script>
		<script>
			window.jQuery
					|| document
							.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
		</script>
		<script src="index_files/bootstrap.js"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="index_files/ie10-viewport-bug-workaround.js"></script>


		<script src="./lib/angular.min.js"></script>

		<script src="./lib/xml2json.js"></script>

		<script src="./js/allSamples.module.js"></script>
</body>
